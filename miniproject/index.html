<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #333;
        }

        h1 {
            color: white;
        }
    </style>
</head>

<body>
    <h1>HI: <span id="ism"></span></h1>
    <input id="inputname" type="text" placeholder="ism kiriting" value="">
    <button id="deleted">delete</button>

    <script>
        const ism = document.getElementById('ism')
        const inputname = document.getElementById('inputname')
        const deleted = document.getElementById('deleted')


        inputname.oninput = (e) => {
            ism.textContent = e.target.value
        }

        deleted.onclick = () => {
            inputname.value = ''
            ism.textContent = ''

        }



    </script>
</body>

</html>
