<!doctype html>
<html lang="uz">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kunlik jadval</title>
    <style>
        :root {
            font-family: Inter, system-ui, Arial, sans-serif
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f3f6fb;
            padding: 20px
        }

        .card {
            width: 100%;
            max-width: 640px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(30, 40, 50, 0.06);
            padding: 18px
        }

        h1 {
            margin: 0 0 12px;
            font-size: 20px
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 12px
        }

        input[type=text] {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #dbe6f2;
            border-radius: 8px;
            font-size: 15px
        }

        button {
            padding: 10px 14px;
            border-radius: 8px;
            border: none;
            background: #2563eb;
            color: white;
            font-weight: 600;
            cursor: pointer
        }

        button:active {
            transform: translateY(1px)
        }

        .note {
            font-size: 13px;
            color: #5b6775;
            margin-bottom: 8px
        }

        .schedule {
            margin-top: 8px;
            border-top: 1px dashed #e6eef8;
            padding-top: 12px
        }

        .empty {
            color: #7b8694;
            font-size: 14px
        }

        .table {
            width: 100%;
            border-collapse: collapse
        }

        .table td {
            padding: 8px 6px;
            border-bottom: 1px solid #f1f6fb
        }

        .time {
            width: 88px;
            font-weight: 600
        }

        @media(max-width:480px) {
            h1 {
                font-size: 18px
            }
        }
    </style>
</head>

<body>
